<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Celeb Dating</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Celebrity Dating</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="dating">
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Age</label>
            <div class="col-10">
            <input class="form-control" type="number"  id="age">
            </div>
          </div>
          <div class="form-group">
           <label for="animal">Animal</label>
           <select class="form-control" id="animal">
             <option value="dog">Dog</option>
             <option value='lion'>Lion</option>
             <option value="turtle">Turtle</option>
             <option value="rabbit">Rabbit</option>
           </select>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-md-6 marvel">
      <!-- age > 20, select dog -->
        <div class="heroes superman">
          <h2>Superman</h2>
          <img src="img/superman.png" alt="">
        </div>

      <!-- age < 10, select lion -->
        <div class="heroes ironman">
          <h2>Ironman</h2>
          <img src="img/ironman.png" alt="">
        </div>
        <div class="heroes batman">
          <h2>Batman</h2>
          <img src="img/batman.png" alt="">
        </div>
        <div class="heroes flash">
          <h2>Flash</h2>
          <img src="img/flash.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
